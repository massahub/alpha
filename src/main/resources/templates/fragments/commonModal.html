<!-- bookModal-->
<div class="modal fade" id="book-modal" tabindex="-1" role="dialog" aria-labelledby="book-label">
    <div class="modal-dialog modal-center" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title" id="book-label"></h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

            </div>
            <form id="modal-form" class="validation">
                <div class="modal-body book_body">
                    <div class="md-form mb-4">
                        <label data-error="wrong" data-success="right" for="title" th:text="#{book.input.title}"></label><span style="color: #dc3545;">*</span>
                        <input type="text" id="title" class="form-control" name="title" required="required">
                    </div>
                    <div class="md-form mb-4">
                        <label data-error="wrong" data-success="right" for="genre" th:text="#{book.input.genre}"></label>
                        <input type="text" id="genre" class="form-control" name="genre">
                    </div>
                    <div class="md-form mb-4">
                        <label data-error="wrong" data-success="right" for="writer" th:text="#{book.input.writer}"></label>
                        <input type="text" id="writer" class="form-control" name="writer">
                    </div>
                    <div class="md-form mb-4">
                        <label data-error="wrong" data-success="right" for="company" th:text="#{book.input.company}"></label>
                        <input type="text" id="company" class="form-control" name="company">
                    </div>
                    <div class="md-form mb-4">
                        <label data-error="wrong" data-success="right" for="price" th:text="#{book.input.price}"></label>
                        <input type="text" id="price" class="form-control" name="price">
                    </div>
                    <div class="md-form mb-4">
                        <label data-error="wrong" data-success="right" for="requestor" th:text="#{book.input.requestor}"></label><span style="color: #dc3545;">*</span>
                        <input type="text" id="requestor" class="form-control" name="requestor" required="required">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" th:text="#{common.button.save}"></button>
                    <button type="button" class="btn btn-danger modalClose" data-dismiss="modal" th:text="#{common.button.cancel}"></button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- User Modal -->
<div class="modal fade" id="myPwdModal" tabindex="-1" role="dialog" aria-labelledby="myPwdModalLabel">
    <div class="modal-dialog modal-center" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title" id="myModalLabel">비밀번호변경</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

            </div>
            <div class="modal-body">

                <input type="hidden" id="modalAdminId" name="modalAdminId" value="">

                <form name="passwordForm" id="passwordForm">

                    <div class="form-group">
                        <label data-error="wrong" data-success="right" for="">변경 비밀번호</label>
                        <input type="password" name="newPassword" id="newPassword"
                               class="form-control validate">
                    </div>
                    <div class="form-group">
                        <label data-error="wrong" data-success="right" for="">변경 비밀번호 확인</label>
                        <input type="password" name="confirmNewPassword" id="confirmNewPassword"
                               class="form-control validate">
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button class="btn btn-xs btn-info" id="btn_pwd_modify">수정</button>
                <button class="btn btn-xs btn-secondary modalClose" data-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>
