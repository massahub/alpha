<script type="text/javascript">
    $(document).ready(function(){

        $('#isuser_pename').on("click",function(){
            var name = $('#user_name').val();
            var phone = $('#user_phone').val();
            var email = $('#email').val();

            if( !chkName(name) ){
                return false;
            }
            if( !chkPhone(phone) ){
                return false;
            }

            if( !chkEmailform(email) ){
                return false;
            }

            $.ajax({
                type    : "GET",
                url        : "/common/isuser",
                data    : {
                    name : name,
                    phone : phone,
                    email : email
                },
                success :  function(response){
                    if(response==0){
                        alertModal('가입된 사용자가 아닙니다.', "");
                        return false;
                    }else{
                        $.ajax({
                            type    : "GET",
                            url        : "/common/findid",
                            data    : {
                                name : name,
                                phone : phone,
                                email : email
                            },
                            success :  function(response){
                                var strArray = response.split('/');
                                if(strArray.length==2){
                                    alerttitleModal("아이디", strArray[0], "");
                                }
                                else{
                                    var list = "";
                                    for(var a = 1; a<strArray.length; a++){
                                        list+= "<br>" + a + ". " + strArray[a-1];
                                    }
                                    alerttitleModal("아이디 목록",list,"")
                                }
                                return false;
                            },
                            error : function(){
                                alert("error! 관리자에게 문의하세요");
                                return false;
                            }
                        });
                    }
                },
                error : function(){
                    alert("error! 관리자에게 문의하세요");
                    return false;
                }
            });

        });

        $('#isuser_id').on("click",function(){
            var id = $('#user_id').val();

            if( !chkEmailform(id) ){
                return false;
            }

            $.ajax({
                type    : "GET",
                url        : "/common/isuser",
                data    : {
                    user_id : id
                },
                success :  function(response){
                    if(response==0){
                        alertModal("가입된 유저가 아닙니다.","");
                        return false;
                    }else{
                        $.ajax({
                            type : "POST",
                            url : "/common/findpwd",
                            data : {
                                user_id : id
                            },
                            success : function(res){
                                $.alert({
                                    title : "",
                                    content : res,
                                    onClose : function() {
                                        location.href="/admin/login";
                                    }
                                });
                            }
                        });

                    }
                },
                error : function(){
                    alert("error! 관리자에게 문의하세요");
                    return false;
                }
            });
        });
    });
</script>
